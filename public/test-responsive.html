<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .frame {
            width: 100%;
            height: 600px;
            border: none;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Testing</h1>
        <div class="controls">
            <button onclick="setWidth(320)">Mobile (320px)</button>
            <button onclick="setWidth(480)">Small Mobile (480px)</button>
            <button onclick="setWidth(640)">Tablet Small (640px)</button>
            <button onclick="setWidth(768)">Tablet (768px)</button>
            <button onclick="setWidth(900)">Nav Breakpoint (900px)</button>
            <button onclick="setWidth(1024)">Desktop Small (1024px)</button>
            <button onclick="setWidth(1280)">Desktop (1280px)</button>
        </div>
        <div id="frame-container">
            <iframe id="responsive-frame" src="/" class="frame" width="320"></iframe>
        </div>
    </div>

    <script>
        function setWidth(width) {
            const frame = document.getElementById('responsive-frame');
            frame.style.width = width + 'px';
            document.title = `Width: ${width}px`;
        }
        
        // Initialize with mobile width
        setWidth(320);
    </script>
</body>
</html>
